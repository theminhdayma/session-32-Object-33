<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(products) {
        for (let i = 0; i < products.length - 1; i++) {
          for (let j = 0; j < products.length - i - 1; j++) {
            if (products[j].price > products[j + 1].price) {
              let temp = products[j];
              products[j] = products[j + 1];
              products[j + 1] = temp;
            }
          }
        }
        return products;
      }

      let products = [
        { id: 1, name: "Ip12", price: 20000000 },
        { id: 2, name: "Ip11", price: 10000000 },
        { id: 3, name: "SamSung Note 10", price: 50000000 },
      ];

      let sortedProducts = check(products);
      console.log("Mảng thông tin products sau khi sắp xếp là:");
      console.log(sortedProducts);
    </script>
  </body>
</html>
